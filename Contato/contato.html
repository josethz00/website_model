<center><h1>Entre em contato conosco</h1></center>
<br></br>
<br></br>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form id="contact-form"  style="margin-left: auto;
             margin-right: auto; background-color: rgb(255, 255, 255); width:100% ; max-width: 478px; padding: 15px; box-shadow: rgb(197, 193, 193)  2px 2px 12px;">
        <div class="form-group center-block">
          <label for="inputName">Nome</label>
          <input type="text" class="form-control contact-input" id="inputName"  name="name">
        </div>
        <div class="form-group center-block">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control contact-input" id="inputEmail"  name="email">
        </div>
        <div class="form-group center-block">
          <label for="inputMessage">Mensagem</label>
          <textarea id="inputMessage" class="form-control contact-input" rows="3"  name="message"></textarea>
        </div>
        
        <div class="text-center">
          <button class="btn btn-default" type="submit" id="email-submit-btn" value="Send">
            Enviar
          </button>
        </div>
        <span></span>
      </form>
    </div>
  </div>
</div>
   <br>

                
  
    
  

             <script src="alertify/alertify.min.js"></script>

            <script type="text/javascript">
            $(document).ready(function() {
             $('#contact-form').submit(function(e) {
            var name    = document.getElementById('inputName')
            var email   = document.getElementById('inputEmail')
            var message = document.getElementById('inputMessage')

            if (!name.value || !email.value || !message.value) {
            alertify.error("Please check your entries");
            return false;
            } else {
            $.ajax({
                method: 'POST',
                url: 'https://formspree.io/mayewjak',
                data: $('#contact-form').serialize(),
                datatype: 'json'
            });
            e.preventDefault();
            $(this).get(0).reset();
            alertify.success("Message sent");
            }
        });
        });
       
    </script>
